name: Generate Unity Package

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Pack Unity Package
        uses: p-v-g/unity-package-packer@v1.0.1
        with:
          folder: Editor
          output: ToolbarExtension.unitypackage

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ToolbarExtension.unitypackage
          tag_name: v1.0.${{ github.run_number }}
          name: Release v1.0.${{ github.run_number }}
          body: "Automated build of the editor toolbar extension."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}